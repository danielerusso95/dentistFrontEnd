<div class="container rounded bg-white mt-5 mb-5 w-75">
  <div class="row" *ngIf="flag">
    <div class="col-12">
      <h3>Insert Failed</h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10 border-right">
      <form
        #customerForm="ngForm"
        class="p-3 py-5"
        (ngSubmit)="insertCustomer(customerForm.value)"
      >
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Name</label
            ><input
              type="text"
              class="form-control"
              ngModel
              name="name"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Surname</label
            ><input
              type="text"
              class="form-control"
              ngModel
              name="surname"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Mobile Number</label
            ><input
              type="text"
              class="form-control"
              ngModel
              name="phoneNumber"
              required
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Email</label
            ><input
              type="text"
              class="form-control"
              ngModel
              name="email"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Date Of Birthday</label
            ><input
              type="date"
              class="form-control"
              min="1910-01-01"
              ngModel
              name="dob"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Fiscal Code</label
            ><input
              type="text"
              class="form-control"
              ngModel
              name="cf"
              required
            />
          </div>
        </div>
        <button class="btn btn-success my-3" type="submit">Insert</button>
      </form>
    </div>
  </div>
</div>
